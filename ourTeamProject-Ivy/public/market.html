<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资产管理系统</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <!-- 左侧菜单栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>资产管理</h2>
        </div>
        <ul class="sidebar-menu">
            <li class="menu-item active">所有市场数据</li>
        </ul>
    </div>
    
    <!-- 主内容区 -->
    <div class="main-content">
        <div class="header-actions">
            <h1 class="page-title">市场数据列表</h1>
            
        </div>
        
        <!-- 搜索栏 -->
        <div class="search-bar">
            <div class="search-title">搜索</div>
            <div class="search-fields">
                <div class="search-field">
                    <label for="search-symbol">代码</label>
                    <input type="text" id="search-symbol" placeholder="输入资产代码">
                </div>
                <div class="search-field">
                    <label for="search-name">名称</label>
                    <input type="text" id="search-name" placeholder="输入资产名称">
                </div>
                <div class="search-field">
                    <label for="search-type">类型</label>
                    <select id="search-type">
                        <option value="">所有类型</option>
                        <option value="STOCK">STOCK</option>
                        <option value="BOND">BOND</option>
                        <option value="ETF">ETF</option>
                        <option value="CASH">CASH</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                </div>
            </div>
            <div class="search-actions">
                <button class="btn btn-secondary">重置</button>
                <button class="btn btn-primary">搜索</button>
                <button class="add-btn" id="add-market-btn">添加</button>
            </div>
        </div>
        
        <!-- 数据表格 -->
        <div class="data-table">
            <table>
                <thead>
                    <tr>
                        <th>类型</th>
                        <th>代码</th>
                        <th>名称</th>
                        <th>当前价格</th>
                        <th>货币</th>
                        <th>操作</th>
    
                    </tr>
                </thead>
                <tbody id="market-data">
                    <tr>
                        <td colspan="13" class="loading">加载中...</td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination">
                <button>&laquo;</button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button>&raquo;</button>
            </div>
        </div>
    </div>
    
    <!-- 添加资产模态框 -->
    <div class="modal-overlay" id="add-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">添加数据</h3>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <form id="market-form">
                <input type="hidden" id="market-id" name="id"> <!-- 隐藏字段用于编辑时存储ID -->
                <div class="form-group">
                    <label>类型: </label>
                    <select name="type">
                        <option>STOCK</option>
                        <option>BOND</option>
                        <option>ETF</option>
                        <option>CASH</option>
                        <option>OTHER</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>代码(symbol): </label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="symbol" name="symbol" required style="flex: 1;">
                        <button type="button" class="btn btn-secondary" onclick="fetchPrice()">获取价格</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>名称: </label>
                    <input type="text" name="name">
                </div>
                <div class="form-group">
                    <label>当前价格: </label>
                    <input type="text" id="current_price" name="current_price" readonly>
                </div>
                <div class="form-group">
                    <label>货币: </label>
                    <input type="text" name="currency" value="USD" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">取消</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 删除确认模态框 -->
    <div class="modal-overlay" id="delete-confirm-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">确认删除</h3>
                <button class="close-btn" id="close-delete-modal">&times;</button>
            </div>
            <div class="confirm-modal">
                <p class="confirm-message">您确定要删除吗？此操作无法撤销。</p>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-delete">取消</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API基础地址
        const API_BASE_URL = 'http://localhost:3000/api';
        
        // Alpha Vantage API Key - 请替换为您自己的API密钥
        const apiKey = '7UW1HZ8N4JS40AB0';
        const priceApi = 'https://www.alphavantage.co/query';
        
        // 存储当前操作的资产ID
        let currentDeleteId = null;
        let currentEditId = null;

        // 渲染表格数据
        function renderTable(data) {
            const tableBody = document.getElementById('market-data');
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="13" class="loading">没有找到匹配的市场数据</td></tr>';
                return;
            }
            
            data.forEach(market => {
                // 转换数值类型（从数据库获取的可能是字符串）

                const currentPrice = parseFloat(market.current_price);
    
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <!-- <td>${market.id}</td> -->
    
                    <td><span class="type-badge ${market.type}">${market.type}</span></td>
                    <td>${market.symbol}</td>
                    <td>${market.name}</td>
                    <td>${currentPrice.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                    <td>${market.currency}</td>
                    <td class="action-buttons">
                        <button class="btn btn-edit btn-sm edit-btn" data-id="${market.id}">编辑</button>
                        <button class="btn btn-danger btn-sm delete-btn" data-id="${market.id}">删除</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
            
            // 为操作按钮绑定事件
            bindActionButtons();
        }

        // 绑定编辑和删除按钮事件
        function bindActionButtons() {
            // 编辑按钮事件
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', async function() {
                    const marketId = this.getAttribute('data-id');
                    await loadMarketForEdit(marketId);
                });
            });
            
            // 删除按钮事件
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function() {
                    currentDeleteId = this.getAttribute('data-id');
                    document.getElementById('delete-confirm-modal').classList.add('active');
                });
            });
        }

        // 加载资产数据用于编辑
        async function loadMarketForEdit(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/markets/${id}`);
                
                if (!response.ok) {
                    throw new Error('获取资产数据失败');
                }
                
                const market = await response.json();
                currentEditId = id;
                
                // 填充表单数据
                const form = document.getElementById('market-form');
                form.reset();
                
                // 填充各个字段
                document.getElementById('market-id').value = market.id;
                form.elements['type'].value = market.type;
                form.elements['symbol'].value = market.symbol;
                form.elements['name'].value = market.name;
                form.elements['currency'].value = market.currency || 'USD';
                
                // 更改模态框标题
                document.querySelector('#add-modal .modal-title').textContent = '编辑资产';
                
                // 显示模态框
                document.getElementById('add-modal').classList.add('active');
            } catch (error) {
                console.error('加载资产数据失败:', error);
                alert('加载资产数据失败，请重试');
            }
        }

        // 从API获取资产数据
        async function fetchMarkets(filters = {}) {
            try {
                // 显示加载状态
                const tableBody = document.getElementById('market-data');
                tableBody.innerHTML = '<tr><td colspan="13" class="loading">加载中...</td></tr>';
                
                // 构建查询参数
                const params = new URLSearchParams();
                Object.entries(filters).forEach(([key, value]) => {
                    if (value) params.append(key, value);
                });
                
                const url = `${API_BASE_URL}/markets/all${params.toString() ? '?' + params.toString() : ''}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('获取数据失败');
                }
                
                const data = await response.json();
                renderTable(data);
            } catch (error) {
                console.error('获取数据时出错:', error);
                const tableBody = document.getElementById('market-data');
                tableBody.innerHTML = '<tr><td colspan="13" class="loading">加载失败，请重试</td></tr>';
            }
        }

        // 更新资产数据
        async function updateMarket(id, data) {
            try {
                const response = await fetch(`${API_BASE_URL}/markets/${id}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('更新资产失败');
                }
                
                return true;
            } catch (error) {
                console.error('更新资产时出错:', error);
                return false;
            }
        }

        // 删除资产
        async function deleteMarket(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/markets/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('删除失败');
                }
                
                return true;
            } catch (error) {
                console.error('删除时出错:', error);
                return false;
            }
        }

        // 获取资产价格
        async function fetchPrice() {
            const symbol = document.getElementById('symbol').value.trim().toUpperCase();
            if (!symbol) return alert("请输入股票代码");

            try {
                const url = `${priceApi}?function=TIME_SERIES_INTRADAY&symbol=${symbol}&interval=5min&apikey=${apiKey}`;
                const res = await fetch(url);
                const data = await res.json();

                if (data.Note) {
                    alert("API调用频率受限，请稍后再试。");
                    return;
                }

                const timeSeries = data['Time Series (5min)'];
                if (!timeSeries) {
                    alert("无法获取价格数据，请检查股票代码是否正确");
                    return;
                }

                // 取最近的时间点
                const latestTime = Object.keys(timeSeries)[0];
                const latestPrice = timeSeries[latestTime]['4. close'];
                document.getElementById('current_price').value = parseFloat(latestPrice).toFixed(2);
                

            } catch (err) {
                console.error(err);
                alert("获取价格失败");
            }
        }

        // 初始化模态框
        function initModal() {
            // 添加/编辑资产模态框
            const addModal = document.getElementById('add-modal');
            const addBtn = document.getElementById('add-market-btn');
            const closeBtn = document.getElementById('close-modal');
            const cancelBtn = document.getElementById('cancel-btn');
            
            // 点击添加按钮
            addBtn.addEventListener('click', () => {
                currentEditId = null;
                const form = document.getElementById('market-form');
                form.reset();
                document.getElementById('market-id').value = '';
                addModal.classList.add('active');
            });
            
            // 关闭模态框
            closeBtn.addEventListener('click', () => {
                addModal.classList.remove('active');
            });
            
            cancelBtn.addEventListener('click', () => {
                addModal.classList.remove('active');
            });
            
            // 点击模态框外部关闭
            addModal.addEventListener('click', (e) => {
                if (e.target === addModal) {
                    addModal.classList.remove('active');
                }
            });
            
            // 删除确认模态框
            const deleteModal = document.getElementById('delete-confirm-modal');
            const closeDeleteBtn = document.getElementById('close-delete-modal');
            const cancelDeleteBtn = document.getElementById('cancel-delete');
            const confirmDeleteBtn = document.getElementById('confirm-delete');
            
            closeDeleteBtn.addEventListener('click', () => {
                deleteModal.classList.remove('active');
            });
            
            cancelDeleteBtn.addEventListener('click', () => {
                deleteModal.classList.remove('active');
            });
            
            confirmDeleteBtn.addEventListener('click', async () => {
                if (currentDeleteId) {
                    const success = await deleteMarket(currentDeleteId);
                    deleteModal.classList.remove('active');
                    
                    if (success) {
                        alert('已成功删除');
                        fetchMarkets();
                    } else {
                        alert('删除失败，请重试');
                    }
                }
            });
            
            // 点击模态框外部关闭
            deleteModal.addEventListener('click', (e) => {
                if (e.target === deleteModal) {
                    deleteModal.classList.remove('active');
                }
            });
        }

        // 初始化表单提交
        function initFormSubmit() {
            document.getElementById('market-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form);
                
                // 转换为JSON
                const data = Object.fromEntries(formData.entries());
                
                try {
                    let success = false;
                    
                    if (currentEditId) {
                        // 编辑模式 - 调用更新接口
                        success = await updateMarket(currentEditId, data);
                    } else {
                        // 新增模式 - 调用创建接口
                        const response = await fetch(`${API_BASE_URL}/markets`, {
                            method: 'POST',
                            headers: { 
                                'Content-Type': 'application/json' 
                            },
                            body: JSON.stringify(data)
                        });
                        
                        success = response.ok;
                    }
                    
                    if (success) {
                        alert(currentEditId ? '资产更新成功' : '资产添加成功');
                        form.reset();
                        document.getElementById('add-modal').classList.remove('active');
                        
                        // 重新加载资产列表
                        fetchMarkets();
                    } else {
                        throw new Error(currentEditId ? '更新资产失败' : '保存资产失败');
                    }
                } catch (error) {
                    console.error('操作资产时出错:', error);
                    alert(currentEditId ? '更新资产失败，请重试' : '添加资产失败，请重试');
                }
            });
        }

        // 初始化搜索功能
        function initSearch() {
            document.querySelector('.btn-primary').addEventListener('click', function() {
                const filters = {
                    symbol: document.getElementById('search-symbol').value,
                    name: document.getElementById('search-name').value,
                    type: document.getElementById('search-type').value,
                };
                
                fetchMarkets(filters);
            });
            
            // 重置功能
            document.querySelector('.btn-secondary').addEventListener('click', function() {
                document.getElementById('search-symbol').value = '';
                document.getElementById('search-name').value = '';
                document.getElementById('search-type').value = '';
                fetchMarkets();
            });
        }

        // 初始化菜单项点击事件
        function initMenuItems() {
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 根据菜单项筛选数据
                    const menuText = this.textContent.trim();
                    if (menuText === '所有资产') {
                        fetchMarkets();
                    } else if (menuText.startsWith('投资组合')) {
                        const portfolioId = menuText.replace('投资组合', '').trim();
                        fetchMarkets({ portfolio: portfolioId });
                    }
                });
            });
        }

        // 初始化页面
        function init() {
            fetchMarkets();
            initModal();
            initFormSubmit();
            initSearch();
            initMenuItems();
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
