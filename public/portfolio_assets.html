<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Assets</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36D399',
            danger: '#e63946',
            neutral: '#F3F4F6',
            dark: '#1F2937'
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .shadow-card {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
      .transition-custom {
        transition: all 0.3s ease;
      }
      .asset-card-hover {
        @apply hover:shadow-lg hover:translate-y-[-2px] transition-all duration-300;
      }
    }
  </style>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="font-inter bg-gray-50 min-h-screen">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header Section -->
    <div class="mb-8 flex flex-wrap items-center justify-between gap-4">
      <div>
        <h1 class="text-[clamp(1.5rem,3vw,2.25rem)] font-bold text-dark flex items-center">
          <i class="fa fa-wallet text-primary mr-3"></i> Portfolio Assets
        </h1>
        <p class="text-gray-500 mt-1">View and analyze your portfolio holdings</p>
      </div>
      <a href="javascript:history.back()" class="btn px-6 py-2.5 bg-primary text-white rounded-lg hover:bg-primary/90 transition-custom flex items-center shadow-md hover:shadow-lg">
        <i class="fa fa-arrow-left mr-2"></i> Back
      </a>
    </div>

    <!-- Asset List Section -->
    <div class="bg-white rounded-xl shadow-card p-6 mb-8 transition-custom">
      <h2 class="text-xl font-semibold text-dark mb-6 flex items-center">
        <i class="fa fa-list-alt text-primary mr-2"></i> Asset Holdings
      </h2>
      <ul class="asset-list" id="asset-list" class="space-y-4"></ul>
    </div>

    <!-- Charts Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
      <div class="bg-white rounded-xl shadow-card p-6 transition-custom hover:shadow-lg">
        <h3 class="text-lg font-medium text-dark mb-4 flex items-center">
          <i class="fa fa-pie-chart text-primary mr-2"></i> Asset Allocation
        </h3>
        <div class="h-64">
          <canvas id="asset-pie-chart"></canvas>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-card p-6 transition-custom hover:shadow-lg">
        <h3 class="text-lg font-medium text-dark mb-4 flex items-center">
          <i class="fa fa-bar-chart text-primary mr-2"></i> Asset Value Comparison
        </h3>
        <div class="h-64">
          <canvas id="asset-comparison-chart"></canvas>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-card p-6 transition-custom hover:shadow-lg">
        <h3 class="text-lg font-medium text-dark mb-4 flex items-center">
          <i class="fa fa-layer-group text-primary mr-2"></i> Asset Type Breakdown
        </h3>
        <div class="h-64">
          <canvas id="asset-type-chart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadAssets() {
      const urlParams = new URLSearchParams(window.location.search);
      const portfolioId = urlParams.get('portfolio_id');
      if (!portfolioId) {
        document.getElementById('asset-list').innerHTML = `
          <li class="p-4 border border-red-200 bg-red-50 rounded-lg text-red-700">
            <i class="fa fa-exclamation-circle mr-2"></i>portfolio_id parameter is missing.
          </li>`;
        return;
      }

      try {
        const res = await fetch(`/api/assets?portfolio_id=${portfolioId}`);
        const assets = await res.json();
        renderAssetList(assets);
        renderAllCharts(assets);
      } catch (e) {
        console.error(e);
        document.getElementById('asset-list').innerHTML = `
          <li class="p-4 border border-red-200 bg-red-50 rounded-lg text-red-700">
            <i class="fa fa-exclamation-circle mr-2"></i>Failed to load data. Please try again.
          </li>`;
      }
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      const year = date.getFullYear();
      return `${month}/${day}/${year}`;
    }

    function renderAssetList(assets) {
      const list = document.getElementById('asset-list');
      if (!assets || assets.length === 0) {
        list.innerHTML = `
          <li class="p-6 text-center text-gray-500 bg-gray-50 rounded-lg border border-gray-200">
            <i class="fa fa-info-circle text-2xl mb-2"></i>
            <p>No asset records found</p>
          </li>`;
        return;
      }

      list.innerHTML = '';
      assets.forEach(asset => {
        const currentValue = (asset.current_price || asset.purchase_price) * asset.quantity;
        const purchaseValue = asset.purchase_price * asset.quantity;
        const profit = currentValue - purchaseValue;
        const profitClass = profit >= 0 ? 'text-secondary' : 'text-danger';
        const profitIcon = profit >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
        const profitText = profit >= 0 ? `+¥${Math.abs(profit).toLocaleString()}` : `-¥${Math.abs(profit).toLocaleString()}`;
        const ratio = (Math.abs(profit) / purchaseValue * 100).toFixed(2);

        // Determine asset type icon
        let assetIcon = 'fa-question-circle';
        switch(asset.type) {
          case 'STOCK': assetIcon = 'fa-line-chart'; break;
          case 'BOND': assetIcon = 'fa-university'; break;
          case 'ETF': assetIcon = 'fa-cubes'; break;
          case 'CASH': assetIcon = 'fa-money'; break;
        }

        const li = document.createElement('li');
        li.className = 'border border-gray-200 rounded-xl p-5 asset-card-hover';
        li.innerHTML = `
          <div class="flex flex-wrap justify-between items-start gap-4">
            <div>
              <div class="flex items-center">
                <h3 class="text-lg font-semibold text-dark">${asset.name}</h3>
                <span class="ml-2 px-2 py-0.5 bg-gray-100 text-gray-600 text-xs rounded-full">${asset.symbol}</span>
              </div>
              <p class="text-gray-500 text-sm mt-1 flex items-center">
                <i class="fa ${assetIcon} mr-1"></i>${asset.type}
              </p>
            </div>
            
            <div class="text-right">
              <p class="text-sm text-gray-500">Current Value</p>
              <p class="text-lg font-semibold text-dark">¥${currentValue.toLocaleString()}</p>
            </div>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4 pt-4 border-t border-gray-100">
            <div>
              <p class="text-sm text-gray-500">Cost Basis</p>
              <p class="font-medium">¥${purchaseValue.toLocaleString()}</p>
            </div>
            <div>
              <p class="text-sm text-gray-500">P/L</p>
              <p class="${profitClass} font-medium flex items-center justify-center">
                <i class="fa ${profitIcon} mr-1"></i>${profitText} (${ratio}%)
              </p>
            </div>
            <div>
              <p class="text-sm text-gray-500">Purchase Date</p>
              <p class="font-medium">${formatDate(asset.purchase_date)}</p>
            </div>
          </div>
          
          <div class="mt-3 pt-3 border-t border-gray-100">
            <p class="text-sm text-gray-500">Quantity: <span class="font-medium text-dark">${asset.quantity}</span></p>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function renderAllCharts(assets) {
      if (!assets || assets.length === 0) return;
      drawPieChart(assets);
      drawComparisonChart(assets);
      drawTypeChart(assets);
    }

    function drawPieChart(assets) {
      const ctx = document.getElementById('asset-pie-chart').getContext('2d');
      const data = assets.map(a => ({ 
        name: a.name, 
        value: (a.current_price || a.purchase_price) * a.quantity 
      }));

      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: data.map(d => d.name),
          datasets: [{
            data: data.map(d => d.value),
            backgroundColor: [
              '#165DFF', '#36D399', '#FFAB00', '#F53F3F', '#722ED1',
              '#0FC6C2', '#7BC616', '#FF7D00', '#F7BA1E', '#E53E3E'
            ],
            borderWidth: 0,
            hoverOffset: 6
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'right',
              labels: {
                boxWidth: 12,
                padding: 15,
                font: {
                  size: 11
                }
              }
            },
            tooltip: {
              callbacks: {
                label: ctx => {
                  const total = ctx.dataset.data.reduce((a, b) => a + b, 0);
                  const pct = Math.round((ctx.raw / total) * 100);
                  return `${ctx.label}: ¥${ctx.raw.toLocaleString()} (${pct}%)`;
                }
              }
            }
          },
          animation: {
            animateScale: true,
            animateRotate: true
          }
        }
      });
    }

    function drawComparisonChart(assets) {
      const ctx = document.getElementById('asset-comparison-chart').getContext('2d');
      const labels = assets.map(a => `${a.name} (${a.symbol})`);
      const purchase = assets.map(a => a.purchase_price * a.quantity);
      const current = assets.map(a => (a.current_price || a.purchase_price) * a.quantity);

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { 
              label: 'Cost Basis', 
              data: purchase, 
              backgroundColor: '#E8F3FF',
              borderColor: '#165DFF',
              borderWidth: 1
            },
            { 
              label: 'Current Value', 
              data: current, 
              backgroundColor: '#E6FFFA',
              borderColor: '#36D399',
              borderWidth: 1
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              grid: {
                display: false
              }
            },
            y: {
              beginAtZero: true,
              ticks: {
                callback: val => '¥' + val.toLocaleString()
              }
            }
          },
          plugins: {
            legend: {
              position: 'top',
              labels: {
                boxWidth: 12,
                padding: 15
              }
            },
            tooltip: {
              callbacks: {
                label: ctx => {
                  const value = ctx.raw;
                  if (ctx.datasetIndex === 1) {
                    const diff = value - purchase[ctx.dataIndex];
                    const pct = (diff / purchase[ctx.dataIndex] * 100).toFixed(2);
                    return [`${ctx.dataset.label}: ¥${value.toLocaleString()}`, `P/L: ¥${diff.toLocaleString()} (${pct}%)`];
                  }
                  return `${ctx.dataset.label}: ¥${value.toLocaleString()}`;
                }
              }
            }
          }
        }
      });
    }

    function drawTypeChart(assets) {
      const ctx = document.getElementById('asset-type-chart').getContext('2d');
      const typeTotals = {};
      assets.forEach(a => {
        const type = a.type || 'Other';
        const val = (a.current_price || a.purchase_price) * a.quantity;
        typeTotals[type] = (typeTotals[type] || 0) + val;
      });

      // Define colors for different asset types
      const typeColors = {
        'STOCK': '#165DFF',
        'BOND': '#36D399',
        'ETF': '#FFAB00',
        'CASH': '#F53F3F',
        'OTHER': '#722ED1'
      };

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(typeTotals),
          datasets: [{
            label: 'Asset Value',
            data: Object.values(typeTotals),
            backgroundColor: Object.keys(typeTotals).map(type => typeColors[type] || '#CCCCCC'),
            borderRadius: 6
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              beginAtZero: true,
              ticks: {
                callback: val => '¥' + val.toLocaleString()
              },
              grid: {
                display: false
              }
            },
            y: {
              grid: {
                display: false
              }
            }
          },
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              callbacks: {
                label: ctx => '¥' + ctx.raw.toLocaleString()
              }
            }
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', loadAssets);
  </script>
</body>
</html>
