<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资产管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            height: 100vh;
            position: fixed;
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #34495e;
            margin-bottom: 20px;
        }
        
        .sidebar-menu {
            list-style: none;
        }
        
        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .menu-item:hover {
            background-color: #34495e;
        }
        
        .menu-item.active {
            background-color: #3498db;
        }
        
        .main-content {
            flex: 1;
            margin-left: 220px;
            padding: 20px;
        }
        
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .page-title {
            font-size: 24px;
            color: #333;
        }
        
        .add-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .add-btn:hover {
            background-color: #27ae60;
        }
        
        .search-bar {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .search-title {
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
        }
        
        .search-fields {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .search-field {
            flex: 1;
            min-width: 200px;
        }
        
        .search-field label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }
        
        .search-field input, .search-field select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .search-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background-color: #d0d0d0;
        }
        
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-edit {
            background-color: #f39c12;
            color: white;
        }
        
        .btn-edit:hover {
            background-color: #d35400;
        }
        
        .data-table {
            width: 100%;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #f9f9f9;
            font-weight: 600;
            color: #333;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .profit {
            color: #27ae60;
        }
        
        .loss {
            color: #e74c3c;
        }
        
        .neutral {
            color: #7f8c8d;
        }
        
        .pagination {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            background-color: #f9f9f9;
        }
        
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .pagination button.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .portfolio-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            background-color: #e0e0e0;
            color: #333;
        }
        
        .type-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .STOCK {
            background-color: #d4e6f1;
            color: #2980b9;
        }
        
        .BOND {
            background-color: #d5f5e3;
            color: #27ae60;
        }
        
        .ETF {
            background-color: #fdebd0;
            color: #d35400;
        }
        
        .CASH {
            background-color: #e8daef;
            color: #8e44ad;
        }
        
        .OTHER {
            background-color: #fadbd8;
            color: #c0392b;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s linear 0.25s, opacity 0.25s;
        }
        
        .modal-overlay.active {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }
        
        .modal {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-title {
            font-size: 18px;
            color: #333;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        /* 删除确认模态框样式 */
        .confirm-modal {
            text-align: center;
            padding: 20px 0;
        }
        
        .confirm-message {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }
        
        /* 操作按钮样式调整 */
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .btn-sm {
            padding: 5px 10px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <!-- 左侧菜单栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>资产管理</h2>
        </div>
        <ul class="sidebar-menu">
            <li class="menu-item active">所有资产</li>
        </ul>
    </div>
    
    <!-- 主内容区 -->
    <div class="main-content">
        <div class="header-actions">
            <h1 class="page-title">资产列表</h1>
            
        </div>
        
        <!-- 搜索栏 -->
        <div class="search-bar">
            <div class="search-title">资产搜索</div>
            <div class="search-fields">
                <div class="search-field">
                    <label for="search-id">资产ID</label>
                    <input type="text" id="search-id" placeholder="输入资产ID">
                </div>
                <div class="search-field">
                    <label for="search-name">资产名称</label>
                    <input type="text" id="search-name" placeholder="输入资产名称或代码">
                </div>
                <div class="search-field">
                    <label for="search-type">资产类型</label>
                    <select id="search-type">
                        <option value="">所有类型</option>
                        <option value="STOCK">STOCK</option>
                        <option value="BOND">BOND</option>
                        <option value="ETF">ETF</option>
                        <option value="CASH">CASH</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                </div>
                <div class="search-field">
                    <label for="search-portfolio">投资组合</label>
                    <select id="search-portfolio">
                        <option value="">所有组合</option>
                        <option value="1">稳健增长组合</option>
                        <option value="2">科技先锋组合</option>
                        <option value="3">全球均衡配置</option>
                        <option value="4">固定收益组合</option>
                        <option value="5">高成长组合</option>
                    </select>
                </div>
                <div class="search-field">
                    <label for="search-date">购买日期</label>
                    <input type="date" id="search-date">
                </div>
            </div>
            <div class="search-actions">
                <button class="btn btn-secondary">重置</button>
                <button class="btn btn-primary">搜索</button>
                <button class="add-btn" id="add-asset-btn">添加资产</button>
            </div>
        </div>
        
        <!-- 数据表格 -->
        <div class="data-table">
            <table>
                <thead>
                    <tr>
                       
                        <th>投资组合</th>
                        <th>类型</th>
                        <th>代码</th>
                        <th>名称</th>
                        <th>数量</th>
                        <th>购买价格</th>
                        <th>当前价格</th>
                        <th>市值</th>
                        <th>盈亏</th>
                        <th>购买日期</th>
                        <th>货币</th>
                        <th>操作</th> <!-- 操作列 -->
                    </tr>
                </thead>
                <tbody id="asset-data">
                    <tr>
                        <td colspan="13" class="loading">加载中...</td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination">
                <button>&laquo;</button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button>&raquo;</button>
            </div>
        </div>
    </div>
    
    <!-- 添加资产模态框 -->
    <div class="modal-overlay" id="add-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">添加资产到组合</h3>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <form id="asset-form">
                <input type="hidden" id="asset-id" name="id"> <!-- 隐藏字段用于编辑时存储ID -->
                <div class="form-group">
                    <label>组合ID: </label>
                    <input type="number" name="portfolio_id" required min="1" max="5">
                </div>
                <div class="form-group">
                    <label>资产类型: </label>
                    <select name="type">
                        <option>STOCK</option>
                        <option>BOND</option>
                        <option>ETF</option>
                        <option>CASH</option>
                        <option>OTHER</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>资产代码(symbol): </label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="symbol" name="symbol" required style="flex: 1;">
                        <button type="button" class="btn btn-secondary" onclick="fetchPrice()">获取价格</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>资产名称: </label>
                    <input type="text" name="name">
                </div>
                <div class="form-group">
                    <label>当前价格: </label>
                    <input type="text" id="current_price" name="current_price" readonly>
                </div>
                <div class="form-group">
                    <label>买入价格: </label>
                    <input type="number" id="purchase_price" name="purchase_price" step="0.01">
                </div>
                <div class="form-group">
                    <label>数量: </label>
                    <input type="number" name="quantity" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>买入日期: </label>
                    <input type="date" name="purchase_date">
                </div>
                <div class="form-group">
                    <label>货币: </label>
                    <input type="text" name="currency" value="USD" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">取消</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 删除确认模态框 -->
    <div class="modal-overlay" id="delete-confirm-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">确认删除</h3>
                <button class="close-btn" id="close-delete-modal">&times;</button>
            </div>
            <div class="confirm-modal">
                <p class="confirm-message">您确定要删除这项资产吗？此操作无法撤销。</p>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-delete">取消</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API基础地址
        const API_BASE_URL = 'http://localhost:3000/api';
        
        // Alpha Vantage API Key - 请替换为您自己的API密钥
        const apiKey = '7UW1HZ8N4JS40AB0';
        const priceApi = 'https://www.alphavantage.co/query';
        
        // 存储当前操作的资产ID
        let currentDeleteId = null;
        let currentEditId = null;

        // 投资组合映射表，用于将ID转换为名称
        const portfolioMap = {
            '1': '稳健增长组合',
            '2': '科技先锋组合',
            '3': '全球均衡配置',
            '4': '固定收益组合',
            '5': '高成长组合'
        };

        // 渲染表格数据
        function renderTable(data) {
            const tableBody = document.getElementById('asset-data');
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="13" class="loading">没有找到匹配的资产数据</td></tr>';
                return;
            }
            
            data.forEach(asset => {
                // 转换数值类型（从数据库获取的可能是字符串）
                const quantity = parseFloat(asset.quantity);
                const purchasePrice = parseFloat(asset.purchase_price);
                const currentPrice = parseFloat(asset.current_price);
                
                const marketValue = quantity * currentPrice;
                const costBasis = quantity * purchasePrice;
                const profitLoss = marketValue - costBasis;
                const profitLossPercent = (profitLoss / costBasis * 100).toFixed(2);
                
                // 获取投资组合名称
                const portfolioName = portfolioMap[asset.portfolio_id] || `组合 ${asset.portfolio_id}`;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${asset.id}</td>
                    <td><span class="portfolio-badge">组合 ${asset.portfolio_id}</span></td>
                    <td><span class="type-badge ${asset.type}">${asset.type}</span></td>
                    <td>${asset.symbol}</td>
                    <td>${asset.name}</td>
                    <td>${quantity.toLocaleString()}</td>
                    <td>${purchasePrice.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                    <td>${currentPrice.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                    <td>${marketValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                    <td class="${profitLoss > 0 ? 'profit' : profitLoss < 0 ? 'loss' : 'neutral'}">
                        ${profitLoss > 0 ? '+' : ''}${profitLoss.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})} (${profitLossPercent}%)
                    </td>
                    <td>${asset.purchase_date}</td>
                    <td>${asset.currency}</td>
                    <td class="action-buttons">
                        <button class="btn btn-edit btn-sm edit-btn" data-id="${asset.id}">编辑</button>
                        <button class="btn btn-danger btn-sm delete-btn" data-id="${asset.id}">删除</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
            
            // 为操作按钮绑定事件
            bindActionButtons();
        }

        // 绑定编辑和删除按钮事件
        function bindActionButtons() {
            // 编辑按钮事件
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', async function() {
                    const assetId = this.getAttribute('data-id');
                    await loadAssetForEdit(assetId);
                });
            });
            
            // 删除按钮事件
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function() {
                    currentDeleteId = this.getAttribute('data-id');
                    document.getElementById('delete-confirm-modal').classList.add('active');
                });
            });
        }

        // 加载资产数据用于编辑
        async function loadAssetForEdit(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/assets/${id}`);
                
                if (!response.ok) {
                    throw new Error('获取资产数据失败');
                }
                
                const asset = await response.json();
                currentEditId = id;
                
                // 填充表单数据
                const form = document.getElementById('asset-form');
                form.reset();
                
                // 填充各个字段
                document.getElementById('asset-id').value = asset.id;
                form.elements['portfolio_id'].value = asset.portfolio_id;
                form.elements['type'].value = asset.type;
                form.elements['symbol'].value = asset.symbol;
                form.elements['name'].value = asset.name;
                form.elements['current_price'].value = asset.current_price;
                form.elements['purchase_price'].value = asset.purchase_price;
                form.elements['quantity'].value = asset.quantity;
                form.elements['purchase_date'].value = asset.purchase_date;
                form.elements['currency'].value = asset.currency || 'USD';
                
                // 更改模态框标题
                document.querySelector('#add-modal .modal-title').textContent = '编辑资产';
                
                // 显示模态框
                document.getElementById('add-modal').classList.add('active');
            } catch (error) {
                console.error('加载资产数据失败:', error);
                alert('加载资产数据失败，请重试');
            }
        }

        // 从API获取资产数据
        async function fetchAssets(filters = {}) {
            try {
                // 显示加载状态
                const tableBody = document.getElementById('asset-data');
                tableBody.innerHTML = '<tr><td colspan="13" class="loading">加载中...</td></tr>';
                
                // 构建查询参数
                const params = new URLSearchParams();
                Object.entries(filters).forEach(([key, value]) => {
                    if (value) params.append(key, value);
                });
                
                const url = `${API_BASE_URL}/assets/all${params.toString() ? '?' + params.toString() : ''}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('获取资产数据失败');
                }
                
                const data = await response.json();
                renderTable(data);
            } catch (error) {
                console.error('获取资产数据时出错:', error);
                const tableBody = document.getElementById('asset-data');
                tableBody.innerHTML = '<tr><td colspan="13" class="loading">加载失败，请重试</td></tr>';
            }
        }

        // 更新资产数据
        async function updateAsset(id, data) {
            try {
                const response = await fetch(`${API_BASE_URL}/assets/${id}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('更新资产失败');
                }
                
                return true;
            } catch (error) {
                console.error('更新资产时出错:', error);
                return false;
            }
        }

        // 删除资产
        async function deleteAsset(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/assets/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('删除资产失败');
                }
                
                return true;
            } catch (error) {
                console.error('删除资产时出错:', error);
                return false;
            }
        }

        // 获取资产价格
        async function fetchPrice() {
            const symbol = document.getElementById('symbol').value.trim().toUpperCase();
            if (!symbol) return alert("请输入股票代码");

            try {
                const url = `${priceApi}?function=TIME_SERIES_INTRADAY&symbol=${symbol}&interval=5min&apikey=${apiKey}`;
                const res = await fetch(url);
                const data = await res.json();

                if (data.Note) {
                    alert("API调用频率受限，请稍后再试。");
                    return;
                }

                const timeSeries = data['Time Series (5min)'];
                if (!timeSeries) {
                    alert("无法获取价格数据，请检查股票代码是否正确");
                    return;
                }

                // 取最近的时间点
                const latestTime = Object.keys(timeSeries)[0];
                const latestPrice = timeSeries[latestTime]['4. close'];
                document.getElementById('current_price').value = parseFloat(latestPrice).toFixed(2);
                
                // 如果是新增状态且买入价格为空，则自动填充
                if (!currentEditId && !document.getElementById('purchase_price').value) {
                    document.getElementById('purchase_price').value = parseFloat(latestPrice).toFixed(2);
                }
            } catch (err) {
                console.error(err);
                alert("获取价格失败");
            }
        }

        // 初始化模态框
        function initModal() {
            // 添加/编辑资产模态框
            const addModal = document.getElementById('add-modal');
            const addBtn = document.getElementById('add-asset-btn');
            const closeBtn = document.getElementById('close-modal');
            const cancelBtn = document.getElementById('cancel-btn');
            
            // 点击添加按钮
            addBtn.addEventListener('click', () => {
                currentEditId = null;
                const form = document.getElementById('asset-form');
                form.reset();
                document.querySelector('#add-modal .modal-title').textContent = '添加资产到组合';
                document.getElementById('asset-id').value = '';
                addModal.classList.add('active');
            });
            
            // 关闭模态框
            closeBtn.addEventListener('click', () => {
                addModal.classList.remove('active');
            });
            
            cancelBtn.addEventListener('click', () => {
                addModal.classList.remove('active');
            });
            
            // 点击模态框外部关闭
            addModal.addEventListener('click', (e) => {
                if (e.target === addModal) {
                    addModal.classList.remove('active');
                }
            });
            
            // 删除确认模态框
            const deleteModal = document.getElementById('delete-confirm-modal');
            const closeDeleteBtn = document.getElementById('close-delete-modal');
            const cancelDeleteBtn = document.getElementById('cancel-delete');
            const confirmDeleteBtn = document.getElementById('confirm-delete');
            
            closeDeleteBtn.addEventListener('click', () => {
                deleteModal.classList.remove('active');
            });
            
            cancelDeleteBtn.addEventListener('click', () => {
                deleteModal.classList.remove('active');
            });
            
            confirmDeleteBtn.addEventListener('click', async () => {
                if (currentDeleteId) {
                    const success = await deleteAsset(currentDeleteId);
                    deleteModal.classList.remove('active');
                    
                    if (success) {
                        alert('资产已成功删除');
                        fetchAssets();
                    } else {
                        alert('删除资产失败，请重试');
                    }
                }
            });
            
            // 点击模态框外部关闭
            deleteModal.addEventListener('click', (e) => {
                if (e.target === deleteModal) {
                    deleteModal.classList.remove('active');
                }
            });
        }

        // 初始化表单提交
        function initFormSubmit() {
            document.getElementById('asset-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form);
                
                // 转换为JSON
                const data = Object.fromEntries(formData.entries());
                
                try {
                    let success = false;
                    
                    if (currentEditId) {
                        // 编辑模式 - 调用更新接口
                        success = await updateAsset(currentEditId, data);
                    } else {
                        // 新增模式 - 调用创建接口
                        const response = await fetch(`${API_BASE_URL}/assets`, {
                            method: 'POST',
                            headers: { 
                                'Content-Type': 'application/json' 
                            },
                            body: JSON.stringify(data)
                        });
                        
                        success = response.ok;
                    }
                    
                    if (success) {
                        alert(currentEditId ? '资产更新成功' : '资产添加成功');
                        form.reset();
                        document.getElementById('add-modal').classList.remove('active');
                        
                        // 重新加载资产列表
                        fetchAssets();
                    } else {
                        throw new Error(currentEditId ? '更新资产失败' : '保存资产失败');
                    }
                } catch (error) {
                    console.error('操作资产时出错:', error);
                    alert(currentEditId ? '更新资产失败，请重试' : '添加资产失败，请重试');
                }
            });
        }

        // 初始化搜索功能
        function initSearch() {
            document.querySelector('.btn-primary').addEventListener('click', function() {
                const filters = {
                    id: document.getElementById('search-id').value,
                    name: document.getElementById('search-name').value,
                    type: document.getElementById('search-type').value,
                    portfolio: document.getElementById('search-portfolio').value,
                    date: document.getElementById('search-date').value
                };
                
                fetchAssets(filters);
            });
            
            // 重置功能
            document.querySelector('.btn-secondary').addEventListener('click', function() {
                document.getElementById('search-id').value = '';
                document.getElementById('search-name').value = '';
                document.getElementById('search-type').value = '';
                document.getElementById('search-portfolio').value = '';
                document.getElementById('search-date').value = '';
                fetchAssets();
            });
        }

        // 初始化菜单项点击事件
        function initMenuItems() {
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 根据菜单项筛选数据
                    const menuText = this.textContent.trim();
                    if (menuText === '所有资产') {
                        fetchAssets();
                    } else if (menuText.startsWith('投资组合')) {
                        const portfolioId = menuText.replace('投资组合', '').trim();
                        fetchAssets({ portfolio: portfolioId });
                    }
                });
            });
        }

        // 初始化页面
        function init() {
            fetchAssets();
            initModal();
            initFormSubmit();
            initSearch();
            initMenuItems();
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
