<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投资管理系统</title>
  <link rel="stylesheet" href="./css/menuStyle.css">
  <!-- 添加 view_portfolios 使用的样式 -->
  <link rel="stylesheet" href="./css/performStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- 导航菜单 -->
  <nav class="navbar">
    <div class="container">
      <a class="nav-logo">
        <img src="./images/invest.png" alt="投资管理系统Logo" class="logo-img">
        投资管理系统
      </a>
      <ul class="nav-links">
        <!-- todo  -->
        <li><a href="#" class="active" id="portfolio-tab">投资组合</a></li>
        <li><a href="#" id="assets-tab">资产</a></li>  
      </ul>
    </div>
  </nav>

  <!-- 内容区域 - 替换为 view_portfolios 的内容 -->
  <div class="container">
    <!-- 投资组合内容 -->
    <div id="portfolio-content" class="content-section">
      <h2><i class="fas fa-chart-pie"></i> 投资组合管理</h2>
      
      <div class="add-btn-container">
        <button id="add-portfolio" class="add-btn" onclick="showAddForm()">
          <i class="fas fa-plus"></i> 添加组合
        </button>
      </div>
      
      <!-- 添加组合的表单 -->
      <div id="add-form" class="form-container" style="display: none;">
        <div class="form-row">
          <label for="add-name"><i class="fas fa-tag"></i> 名字</label>
          <input type="text" id="add-name" placeholder="请输入组合名称">
        </div>
        <div class="form-row">
          <label for="add-desc"><i class="fas fa-align-left"></i> 描述</label>
          <input type="text" id="add-desc" placeholder="请输入组合描述">
        </div>
        <div class="form-row">
          <button class="btn btn-success" onclick="handleAddPortfolio()">
            <i class="fas fa-check"></i> 提交
          </button>
          <button class="btn btn-danger" onclick="hideAddForm()">
            <i class="fas fa-times"></i> 取消
          </button>
        </div>
      </div>
      
      <ul id="portfolio-list" class="portfolio-list"></ul>
    </div>

    <!-- 资产内容 (初始隐藏) -->
    <div id="assets-content" class="content-section" style="display: none;">
      <h2>资产列表</h2>
      <div id="assets-list"></div>
    </div>
  </div>

  <!-- 使用 view_portfolios 的脚本 -->
  <script src="./js/portfolioFunctions.js"></script>
  <!-- 保留原来的导航功能 -->
  <script src="./js/app.js"></script>
</body>
</html>
