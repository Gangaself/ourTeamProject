<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>组合表现图表</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>组合表现</h2>
  <canvas id="chart" width="600" height="300"></canvas>

  <script>
    async function renderChart() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('portfolio_id');
      const res = await fetch(`/api/portfolio-performance/${id}`);
      const data = await res.json();

      const labels = data.map(d => d.record_date);
      const values = data.map(d => d.total_value);

      new Chart(document.getElementById('chart'), {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: '组合总价值',
            data: values,
            borderColor: 'blue',
            fill: false
          }]
        }
      });
    }
    renderChart();
  </script>
</body>
</html>
