<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组合表现图表</title>
  <!-- todo style -->
  <link rel="stylesheet" href="./css/performStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0"></script>
</head>
<body>
  <div class="container">
    <div class="chart-header">
      <h2 class="chart-title"><i class="fas fa-chart-line"></i> 组合表现</h2>
      <div class="chart-actions">
        <!-- <a href="/portfolio_assets.html?portfolio_id=${new URLSearchParams(window.location.search).get('portfolio_id')}" class="btn btn-primary">
          <i class="fas fa-coins"></i> 查看资产
        </a> -->
        <a href="javascript:window.history.back()" class="btn">
          <i class="fas fa-arrow-left"></i> 返回
        </a>
      </div>
    </div>
    
    <div class="chart-container">
      <div class="chart-wrapper">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>

  <script>
    async function renderChart() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('portfolio_id');
      
      try {
        const res = await fetch(`/api/portfolio-performance/${id}`);
        if (!res.ok) throw new Error('获取数据失败');
        const data = await res.json();

        // 格式化日期为YYYY-MM-DD
        const formatDate = (dateStr) => {
          const date = new Date(dateStr);
          return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        };

        const labels = data.map(d => formatDate(d.record_date));
        const values = data.map(d => d.total_value);

        new Chart(document.getElementById('chart'), {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: '组合总价值',
              data: values,
              borderColor: 'var(--primary-color)',
              backgroundColor: 'rgba(67, 97, 238, 0.1)',
              borderWidth: 2,
              pointBackgroundColor: 'white',
              pointRadius: 3,
              pointHoverRadius: 5,
              fill: true,
              tension: 0.1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'top',
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    return `价值: ${context.raw.toLocaleString()}元`;
                  }
                }
              }
            },
            scales: {
              x: {
                grid: {
                  display: false
                },
                ticks: {
                  maxRotation: 45,
                  minRotation: 45
                }
              },
              y: {
                beginAtZero: false,
                ticks: {
                  callback: function(value) {
                    return value.toLocaleString() + '元';
                  }
                },
                grid: {
                  color: 'rgba(0, 0, 0, 0.05)'
                }
              }
            }
          }
        });
      } catch (error) {
        console.error('图表渲染错误:', error);
        document.querySelector('.chart-container').innerHTML = `
          <div style="color: var(--danger-color); text-align: center; padding: 20px;">
            <i class="fas fa-exclamation-triangle"></i> 加载图表数据失败，请刷新重试
          </div>
        `;
      }
    }

    // 页面加载完成后渲染图表
    document.addEventListener('DOMContentLoaded', renderChart);
  </script>
</body>
</html>
