<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>添加组合</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>添加组合</h2>
  <form id="protfolio-form">

    <label>组合名称: <input type="text" name="name" /></label><br>
    <label>组合描述: <input type="text" name="description" /></label><br>
    <button type="submit">提交</button>
  </form>

  <script>
    document.getElementById('protfolio-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());
      await fetch('/api/portfolio', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      alert('组合添加成功');
      form.reset();
    });
  </script>
</body>
</html>
